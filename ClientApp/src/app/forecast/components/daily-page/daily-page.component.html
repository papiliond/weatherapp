<h3>Daily Forecast</h3>
<div>
  <table class="table">
    <thead class="thead-dark">
      <tr>
        <th scope="col">Weather</th>
        <th scope="col">Clouds</th>
        <th scope="col">Wind</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>{{dailyForecast?.weather}}</td>
        <td>{{dailyForecast?.clouds}}</td>
        <td>{{dailyForecast?.wind }}</td>
      </tr>
    </tbody>

  </table>
</div>
