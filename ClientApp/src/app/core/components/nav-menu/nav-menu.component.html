<div class='main-nav'>
    <div class='navbar navbar-inverse'>
        <div class='navbar-header'>
            <button type='button' class='navbar-toggle' data-toggle='collapse' data-target='.navbar-collapse'
                [attr.aria-expanded]='isExpanded' (click)='toggle()'>
                <span class='sr-only'>Toggle navigation</span>
                <span class='icon-bar'></span>
                <span class='icon-bar'></span>
                <span class='icon-bar'></span>
            </button>
            <a class='navbar-brand' [routerLink]='["/"]'>weatherapp</a>
            <div class="navbar-text">
                <button type="button" class="btn btn-info" (click)="fetchLocation.emit()">
                        <span class='glyphicon glyphicon-refresh'></span>
                </button>
                &nbsp;
                Location: <span style="color: yellowgreen; font-weight: 500">
                    {{ location }}</span>
            </div>

        </div>
        <div class='clearfix'></div>
        <div class='navbar-collapse collapse' [ngClass]='{ "in": isExpanded }'>
            <ul class='nav navbar-nav'>
                <li [routerLinkActive]='["link-active"]' [routerLinkActiveOptions]='{ exact: true }'>
                    <a [routerLink]='["/"]' (click)='collapse()'>
                        <span class='glyphicon glyphicon-home'></span> Home
                    </a>
                </li>
                <li [routerLinkActive]='["link-active"]'>
                    <a [routerLink]='["/forecast"]' (click)='collapse()'>
                        <span class='glyphicon glyphicon-cloud'></span> Forecast
                    </a>
                </li>
            </ul>
        </div>
    </div>
</div>
